<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pixel tracker</title>
</head>
<body>
    <script>
        addPixel();
        //alert("hello");
        //sendAPICall();
        function getSourceURL() {
            var dt = new Date();
            var isMobile = 'ontouchstart' in document;            

            return "https://pixel-tracker.zapr.in/getIp?docLocation="+window.location.href
                +"&documentTitle="+document.title
                +"&isMobile="+isMobile
                +"&documentReferrer="+document.referrer
                +"&timestamp="+dt.getTime()
                +"&documentEncoding="+document.characterSet
                +"&timezoneOffset="+dt.getTimezoneOffset()
                +"&height="+window.screen.height
                +"&width="+window.screen.width
            
        }

        function addPixel() {
            var x = document.createElement("img");
            x.setAttribute("src", getSourceURL());
            x.setAttribute("width", "1");
            x.setAttribute("height", "1");
            document.body.appendChild(x);
        }

        // function isMobile() {
        //     return 'ontouchstart' in document
        // }

        function getURLParameter(name) {
            return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
        }

    </script>
</body>
</html>
